{% extends 'main.html' %}

{% block content %}
<h1>Project</h1>

<table>
    {% for project in projects %}
        <tr>
            <td>{{project.title}}</td>
            <td>{{project.vote_ratio}}</td>
            <td>{{project.vote_total}}</td>
            <td>{{project.created}}</td>
            <td><a href="{% url 'project' project.id %}"></a>view</td>
        </tr>
    {% endfor %}
</table>

{% endblock content %}
